{% include 'partials/header.html' %}
    <div class="container-sm text-center">
        <h1>Leaderboard</h1>
    </div>
    {% for user in users %}
    <div class="container-sm pt-5">
        <div class="container text-center">
            <div class="row">
            <div class="col">
                <div class="card pt-2">
                    <h3>{{user.rank}}</h3>
                </div>
            </div>
            <div class="col">
                <div class="card pt-2">
                    <h3>{{user.username}}</h3>
                </div>
            </div>
            <div class="col">
                <div class="card pt-2">
                    <h3>{{user.points}}</h3>
                </div>
            </div>
            </div>
        </div>
    </div>
    {%endfor%}
