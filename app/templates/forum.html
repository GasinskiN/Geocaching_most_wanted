{% include 'partials/header.html' %}
    <div class="container-sm pt-5">
        <img src="../static/public/most_grunwaldzki.jpg" class="img-fluid" width="100%">
    </div>
    <div class="container-sm mt-5 mb-1">
        {% for key, value in comment.items() %}
        <div class="card card-body p-4 comment">
            <h2>{{value}}</h2>

        </div>
        {% endfor %}

        <div class="card card-body mt-1 comment">
            <form action="/forum" method="post">
                <input type="text" name="comment" class="card card-body comment-response pt-2" placeholder="Comment">
                <button class="btn btn-secondary" type="submit" value="submit">Dodaj komentarz</button>
            </form>
        </div>
    {% include 'partials/footer.html' %}
