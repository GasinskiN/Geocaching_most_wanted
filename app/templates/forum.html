<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Most Wanted</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" 
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-sm pt-5">
        <img src="public/most_grunwaldzki.jpg" class="img-fluid" width="100%">
    </div>
    <div class="container-sm mt-5 mb-1">
        <div class="card card-body p-4 comment">
            <h2>To jest komentarz</h2>
            <p class="d-inline-flex gap-1">
                <div class="row align-items-start">
                    <div class="col-sm-2">
                        <a class="text-primary" data-bs-toggle="collapse" style="text-decoration: none;" href="#collapseCommentReply" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Show replies
                            <i class="iconoir-arrow-down text-black"></i>
                        </a>
                    </div>
                    <div class="col-sm-1">
                        <a class="text-primary" data-bs-toggle="collapse"  style="text-decoration: none;" href="#collapseCommentReply" role="button" aria-expanded="false" aria-controls="collapseExample">
                            Reply
                            <i class="iconoir-reply text-black"></i>
                        </a>
                    </div>
                </div>   
            </p>     
            <div class="collapse" id="collapseCommentReply">
                <p class="card card-body comment-reply ms-3">
                    To jest odpowied≈∫ do komentarza
                </p>
                    <input type="text" class="container-sm comment-response pe-3 m-3 rounded-3 border" placeholder="Reply">
            </div>

            <input type="text" class="card card-body comment-response pt-2" placeholder="Comment">
        </div>
    </div>
</body>
</html>
